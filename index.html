<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="container" class="contenedor">
    <img class="contenedor cover contenedor-img" src="./images/image-equilibrium.jpg">
    <img class="contenedor-view" src="./images/icon-view.svg">
    <div class="descripcion">
      <h1>Equilibrium #3429</h1>
      <p class="p1">Our Equilibrium collection promotes balance and calm.</p> 
      <img src="./images/icon-ethereum.svg"><p>0.041 ETH</p>
      <img src="./images/icon-clock.svg"><p>3 days left</p>

      <div class="separador"><hr></div>

      <div class="autor"> 
        <img src="./images/image-avatar.png"><p class="pp">Creation of Jules Wyvern</p>
      </div>
    </div>
  </div>
  

  <script src="./main.js"></script>
</body>
</html>
